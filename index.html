// --- Utility ---
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

let words = [...fry1000];
let currentIndex = 0;

const wordEl = document.getElementById('word');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const wordListSelect = document.getElementById('wordList');

function showWord() {
  wordEl.textContent = words[currentIndex];
}

function prevWord() {
  currentIndex = (currentIndex - 1 + words.length) % words.length;
  showWord();
}

function nextWord() {
  currentIndex = (currentIndex + 1) % words.length;
  showWord();
}

function loadList(listType) {
  switch(listType) {
    case "100": words = [...fry100]; break;
    case "200": words = [...fry200]; break;
    case "500": words = [...fry500]; break;
    case "1000": words = [...fry1000]; break;
  }
  shuffle(words);
  currentIndex = 0;
  showWord();
}

// --- Event Listeners ---
prevBtn.addEventListener('click', prevWord);
nextBtn.addEventListener('click', nextWord);
wordListSelect.addEventListener('change', (e) => loadList(e.target.value));
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') nextWord();
  if (e.key === 'ArrowLeft') prevWord();
});

// --- Initialize ---
